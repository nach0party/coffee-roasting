version: '3.8'

services:
  database:
    image: postgres:14-alpine
    container_name: coffee-roasting-database
    environment:
      POSTGRES_DB: mydjangodb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    image: coffee-roasting-api
    container_name: coffee-roasting-api
    build: .
    command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]
    ports:
      - "8000:8000"
    volumes:
      - ./app:/usr/src/app 
    depends_on:
      database:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://user:password@database:5432/mydjangodb

volumes:
  postgres_data: