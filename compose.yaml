version: '3.8'

# TODO obviously change user / password as this continues and make some sort 
# of way for A user to set this manually to their own preferences
services:
  database:
    image: postgres:14-alpine
    container_name: coffee-roasting-database
    environment:
      POSTGRES_DB: coffee-roasting
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    image: coffee-roasting-api
    container_name: coffee-roasting-api
    build:
      context: ./app/backend
    command: [ "python", "manage.py", "runserver", "0.0.0.0:8000" ]
    ports:
      - "8000:8000"
    volumes:
      - ./app/backend:/usr/src/backend
    depends_on:
      database:
        condition: service_healthy
    environment:
      PYTHONPATH: /usr/src/backend
      DATABASE_URL: postgres://user:password@coffee-roasting:5432/coffee-roasting

  frontend:
    container_name: coffee-roasting-frontend
    build:
      context: ./app/frontend
    ports:
      - "3000:3000"
    environment:
      # TODO consider remapping this, or having some sort of fancy local DNS that allows you to name it whatever you want
      REACT_APP_API_URL: http://localhost:8000
    depends_on:
      - api

volumes:
  postgres_data:
